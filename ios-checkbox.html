<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      background-color: lightblue;
      position: absolute;
      margin-top: 6px;
      margin-left: 5px;
      width: 200px;
      transition: 3s , padding-left 3s 0.5s ;
      height: 200px;
      border-radius: 200px;
      box-shadow: 0 5px 15px ;
    }
    label {
      position: relative;
      display: inline-block;
      border-radius: 200px;
      border: 2px solid ;
      width: 400px;
      height: 212px;
      transition: 2s;

    }
    input:checked + label div {
      margin-left: 195px;
      transition: 3s, width 3s 0.5s;
      padding-left: 200px;
      width: 0px;
    }
    input:checked + label{
      box-shadow: inset 0 0 50px 110px #30f34a;

    }
  </style>
</head>
<body>

  <input type="checkbox" name="" id="a" hidden>
  <label for="a">  <div></div>   </label>

</body>
</html>
