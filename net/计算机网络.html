  TCP  传输控制协议

  const Server = net.createServer()

  Server.listen(6767)

  Server.on('connection', conn => {
    console.log('some one comes', conn.remoteAddress)

    conn.write('hello world')

    conn.on('data', data => {
      console.log(conn.remoteAddress, 'says', data.toString())
      conn.write(data)
    })

    conn.on('error', () => {})
