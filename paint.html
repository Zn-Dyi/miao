<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW



  // 画一个点
  dot(42, 42, "red")

  // 画一条直线
  var y = 50
  for (x = 20; x < 200; x++) {
    dot(x, y, "red")
  }

  // 画一条一个实点一个虚点的直线
  var x = 100
  for (y = 20; y < 200; y = y + 2) {
    dot(x, y, "blue")
  }

  // 画一条两个实点两个空点的虚线
  var x = 50
  for (y = 20; y < 200; y++) {
    if (y % 4 == 0) {
      dot(x, y, "blue")
    } if (y % 4 == 1) {
      dot(x, y, "blue")
    }
  }

  // 画一条三个实点两个空点的虚线
  var y = 100
  for (x = 50; x < 100; x++) {
    if (x % 6 == 0) {
      dot(x, y, "green")
    }
    if (x % 6 == 1) {
      dot(x, y, "red")
    }
    if (x % 6 == 2) {
      dot(x, y, "blue")
    }
  }

  // 画一条45度的斜线
  var x = 0
  var y = 0
  while (x < 50 && y < 50) {
    x++
    y++
    dot(x, y, "yellow")
  }

  // 画一条30度的斜线（与x轴或y轴的夹角呈30度）

  // var x = 0
  // var y = 0

  // while (x < 50 && y < 50) {
  //   x = x + 2
  //   y = y + 1
  //   dot(x, y, "yellow")
  // }

   var x = 0, y = 0
    var rad = Math.PI / 180
    while (x < 500) {
      dot(x, y)
      x++
      y = Math.sin(30 * rad) * x
    }
    for (x = 0; x < 500; x++) {
      y = 4 / 5 * x
      dot(x, y)
    }
</script>

</html>
